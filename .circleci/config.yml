version: 2

references:
  cache-options: &cache-options
    key: package-cache-{{ .Branch }}-{{ .Revision }}
  images: &images
    docker:
      - image: cimg/node:18.8.0
      - image: cimg/postgres:14.4.0
        environment:
          POSTGRES_PASSWORD: password
      - image: redis:5

jobs:
  build:
    <<: *images
    steps:
      - checkout
      - restore_cache:
          <<: *cache-options
      - run:
          name: npm-install
          command: npm install
      - save_cache:
          <<: *cache-options
          paths:
            - ./node_modules

  test:
    <<: *images
    steps:
      - checkout
      - restore_cache:
          <<: *cache-options
      - run:
          name: update apt
          command: sudo apt update
      - run:
          name: install postgresql client
          command: sudo apt install -y postgresql-client
      - run:
          name: create test database
          command: createdb "ah_sequelize_test_1" --host localhost --user postgres
      - run:
          name: linter
          command: npm run lint
      - run:
          name: test
          command: ./node_modules/.bin/jest --ci --forceExit

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
