version: 2

refrences:

  cache-options: &cache-options
    key: package-cache-{{ checksum "package.json" }}

  images: &images
    docker:
      - image: circleci/node:8
      - image: redis:4
      - image: circleci/mysql:5

jobs:
  build:
    <<: *images
    steps:
      - checkout
      - restore_cache:
          <<: *cache-options
      - run:
          name: npm-install
          command: npm install
      - run:
          name: test-reporter-setup
          command: npm install mocha-junit-reporter --no-save
      - save_cache:
          <<: *cache-options
          paths:
            - ./node_modules

  test:
    <<: *images
    steps:
      - checkout
      - restore_cache:
          <<: *cache-options
      - run:
          name: linter
          command: ./node_modules/.bin/standard
      - run:
          name: test-reporter-setup
          command: mkdir ./junit
      - run:
          name: instll mysql client
          command: sudo apt-get install mysql-client
      - run:
          name: create database
          command: mysql -e 'CREATE DATABASE TEST_DB' -u root --host 127.0.0.1
      - run:
          name: test
          command: ./node_modules/.bin/mocha test --reporter mocha-junit-reporter
          environment:
            MOCHA_FILE: ./junit/mocha.xml
            NODE_ENV: test
      - store_test_results:
          path: ./junit
      - store_artifacts:
          path: ./junit

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
