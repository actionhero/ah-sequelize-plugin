version: 2

refrences:

  cache-options: &cache-options
    key: package-cache-{{ checksum "package.json" }}

  images: &images
    docker:
      - image: circleci/node:12
      - image: redis:4

jobs:
  build:
    <<: *images
    steps:
      - checkout
      - restore_cache:
          <<: *cache-options
      - run:
          name: npm-install
          command: npm install
      - save_cache:
          <<: *cache-options
          paths:
            - ./node_modules

  test:
    <<: *images
    steps:
      - checkout
      - restore_cache:
          <<: *cache-options
      - run:
          name: linter
          command: ./node_modules/.bin/standard
      - run:
          name: test
          command: ./node_modules/.bin/mocha test
          environment:
            NODE_ENV: test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
